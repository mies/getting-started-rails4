box: wercker/ubuntu12.04-ruby2.0.0
services:
  - mies/postgresql9.2@0.1.0
build:
  steps:
    - bundle-install
    - rails-database-yml:
        service: postgresql
    - script:
        name: psql version
        code: psql --version
    - script:
        name: Set up db
        code: RAILS_ENV=test bundle exec rake db:schema:load
